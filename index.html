<html>
<head>
    <meta charset="utf-8">
    <title>书签</title>
    <style>
        :root{
            --main-color: #ccc;
            --hover-color: #999;
        }
        body{
            background-color: #f0f0f0;
        }
        nav{
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        nav h1{
            text-align: center;
        }
        section{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        section a{
            display: block;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: var(--main-color);
            border-radius: 5px;
            text-decoration: none;
            color: #000;
        }
        section a:hover{
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <nav>
        <h1>书签</h1>
        <section>
            <a href="http://www.baidu.com">百度</a>
            <a href="http://www.qq.com">腾讯</a>
            <a href="http://www.taobao.com">淘宝</a>
            <a href="http://www.jd.com">京东</a>
            <a href="http://www.163.com">网易</a>
            <a href="http://www.google.com">谷歌</a>
        </section>
    </nav>
</body>
</html>
